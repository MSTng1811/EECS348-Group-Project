<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Expression Evaluator</title>
</head>
<body>
    <h1>Boolean Expression Evaluator</h1>
    <form id="expressionForm">
        <label for="expression">Enter a boolean expression:</label>
        <input type="text" id="expression" name="expression" required>
        <button type="submit">Evaluate</button>
    </form>
    <div id="result"></div>

    <script>
        // JavaScript code to handle form submission
        document.getElementById("expressionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input expression
            var expression = document.getElementById("expression").value;

            // Send the expression to the server
            fetch("/evaluate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ expression: expression })
            })
            .then(response => response.json())
            .then(data => {
                // Display the result
                document.getElementById("result").innerText = "Result: " + data.result;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
